<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal db</title>
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2 class="text-center text-danger my-4">Search your favourite food</h2>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control shadow-none" placeholder="Search Food"
                aria-label="Search Food" aria-describedby="button-addon2">
            <button class="btn btn-danger shadow-none" type="button" id="button-search"
                onclick="searchFood()">Button</button>
        </div>

        <div class="container my-4">
            <div id="foodDetailsResult" class="card mb-3 w-75 mx-auto border-0">
            </div>
        </div>

        <div class="container my-4">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </main>


    <script src="js/meal.js"></script>
</body>

</html>
